on:
  push:
    branches: [ main ]

jobs:
  build-on-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Step 1 - Checkout main branch from GitHub 
        uses: actions/checkout@v2

      - name: Step 2 - List all files in the repository after checkout
        run: |
          ls -al

      - name: Step 3 - Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
    
      - name: Step 4 - Build Maven Project
        run: |
          mvn -B package --file pom.xml

      - name: Step 5 - List files in the root directory after build
        run: |
          ls -al

      - name: Step 6 - Build Docker Image
        run: |
          docker build -t venkyy82/kubernetes:12 .

      - name: Step 7 - Docker Login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Step 8 - Push Docker Image to Repository
        run: |
          docker push venkyy82/kubernetes:12

      - name: Step 9 - List Docker Images
        run: |
          docker images
