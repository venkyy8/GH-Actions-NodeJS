on:
  push:
    branches: [ main ]

jobs:
  build-on-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Step 1 - Checkout main branch from GitHub 
        uses: actions/checkout@v2

      - name: Step 2 - List all files in the repository after checkout
        run: |
          ls -al

      - name: Step 3 - Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
    
      - name: Step 4 - Build Maven Project
        run: |
          mvn -B package --file pom.xml

      - name: Step 5 - List files in the root directory after build
        run: |
          ls -al

      - name: Step 6 - Install OWASP Dependency-Check
        run: |
          curl -LJO https://dl.bintray.com/jeremyh/owasp/dependency-check-cli-7.1.1-release.zip
          unzip dependency-check-cli-7.1.1-release.zip
          mv dependency-check/bin/dependency-check.sh /usr/local/bin/dependency-check

      - name: Step 7 - Run Dependency Check
        run: |
          dependency-check --project "My Project" --scan . --format ALL
